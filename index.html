<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD GOAT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0 auto;
      padding: 0px;
      background-color: #555;
    }
    .header {
      overflow: hidden;
      background-color: #252525;
      padding: 20px 10px;
    }

    .header a {
      float: left;
      color: whitesmoke;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: white;
    }

    .header-right {
      float: right;
    }

    #header-logo{
      top: 0px;
      width: 120px;
      height: 120px;
      position: relative;
    }

    title
    {
      color: white
    }

    /* Team image + switch button */
    .team-images-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      margin-top:10px;
    }

    #team-image {
      width: 100%;
      max-width: 800px;
      border: 0px
    }

    /*#switch-side-btn {
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #f5f5f5;
    }*/

    /* Two columns layout for guesses */
    .guess-buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin: 10px 0;
    }

    .left-buttons, .right-buttons {
      display: grid;
      grid-template-columns: repeat(3, 128px); /* 3 columns */
      grid-template-rows: repeat(2, 128px);    /* 2 rows */
      gap: 8px;
      justify-content: center;
      align-content: center;
    }

    /* Image guess buttons */
    .guess-btn-img {
      width: 128px;
      height: 128px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .guess-btn-img:hover{
      filter: brightness(1.1);
      background-color: #585858;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    #streak {
      margin-top: 5px;
      color: #555;
    }

    #reset-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f5f5f5;
      border: 1px solid #333;
    }

    @media (max-width: 500px) {
      .left-buttons, .right-buttons {
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(2, 40px);
      }

      .guess-buttons-wrapper {
        flex-direction: column;
        gap: 10px;
      }
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      .header-right {
        float: none;
      }
    }

  </style>
</head>
  <div class="header">
    <img id="header-logo" src="images/logo.png" alt="Logo">
    <!--<a href="#default" class="logo">LEAD GOAT</a>-->
    <div class="header-right">
      <!--<a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    -->
    </div>
  </div>
<body> 

  <div class="team-images-container">
    <img id="team-image" src="" alt="Team Image">
    <!--<button id="switch-side-btn">Switch Side</button>-->
  </div>

  <div class="guess-buttons-wrapper">
    <div class="left-buttons"></div>
    <div class="right-buttons"></div>
  </div>

  <div id="message"></div>
  <div id="streak">Streak: 0</div>
  <button id="reset-btn">Reset Game</button>

  <script src="app.js"></script>
</body>
</html>
