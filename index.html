<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD GOAT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0 auto;
      padding: 0px;
      background-color: #252525;
    }
    .header {
      overflow: hidden;
      background-color: #555;
      padding: 20px 10px;
    }

    .header a {
      float: left;
      color: whitesmoke;
      text-align: center;
      padding: 0px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: white;
    }

    .header-right {
      float: right;
    }

    #header-logo{
      top: 0px;
      width: 80px;
      height: 80px;
      position: relative;
    }

    title
    {
      color: white
    }

    #confirm-btn {
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #f5f5f5;
    }

    /* Two columns layout for guesses */
    #battle-wrapper {
      position: relative;
      width: 100%;         /* use full page width */
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    /* The vertical strip that extends beyond battlefield */
    #center-strip {
      position: absolute;
      top: -40px;     /* extends above battlefield */
      bottom: -600px;  /* extends below battlefield */
      width: 880px;   /* narrow vertical strip width */
      background: #393944;
      z-index: 1;     /* behind buttons */
    }

    /* Your existing battlefield */
    #battlefield {
      position: relative;
      width: 800px;
      height: 400px;
      z-index: 3;          /* bring buttons above strip */
      margin: 10px auto;
      background-image: url("images/bgs/bg-darkbeach.jpg");
      background-size: cover;  /* or contain */
      background-position: center;
      background-repeat: no-repeat;
    }

    .left-buttons, .right-buttons {
      position: absolute;
      top: 50%;              /* vertically center */
      transform: translateY(-50%);
      width: 200px;          /* container width */
      height: 200px;         /* container height */
    }

    .left-buttons {
      left: 50px;            /* distance from left side */
    }

    .right-buttons {
      right: 50px;           /* distance from right side */
    }

    .guess-btn-img {
      position: absolute;    /* crucial for free positioning */
      width: 128px;
      height: 128px;
      transition:all 0.3s;
    }
    .guess-btn-img:hover{
      filter: brightness(1.5);
      /*background-color: #585858;*/
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
      position: relative;
      z-index: 10;
    }

    #streak {
      margin-top: 5px;
      color: #555;
    }

    #reset-btn {
      margin-top: 0px;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      background-color: #7e7d7d;
      border: 0px solid #333;
      position: relative;
      z-index: 10;
    }

    @media (max-width: 500px) {
      .left-buttons, .right-buttons {
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(2, 40px);
      }

      .guess-buttons-wrapper {
        flex-direction: column;
        gap: 10px;
      }
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      .header-right {
        float: none;
      }
    }

  </style>
</head>
  <div class="header">
    <img id="header-logo" src="images/logo.png" alt="Logo">
    <!--<a href="#default" class="logo">LEAD GOAT</a>-->
    <div class="header-right">
      <!--<a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    -->
    </div>
  </div>
<body> 


  <div id="battle-wrapper">
    <div id="center-strip"></div>

    <div id="battlefield">
      <div class="left-buttons"></div>
      <div class="right-buttons"></div>
    </div>
  </div>


  <div id="message"></div>
  <div id="streak">Streak: 0</div>
  <button id="reset-btn">Reset Game</button>

  <script src="app.js"></script>
</body>
</html>
