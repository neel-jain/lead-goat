<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD GOAT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* Team image + switch button */
    .team-images-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #team-image {
      width: 100%;
      max-width: 800px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #switch-side-btn {
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #f5f5f5;
    }

    /* Two columns layout for guesses */
    .guess-buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .left-buttons, .right-buttons {
      display: grid;
      grid-template-columns: repeat(3, 128px); /* 3 columns */
      grid-template-rows: repeat(2, 128px);    /* 2 rows */
      gap: 8px;
      justify-content: center;
      align-content: center;
    }


    /* Image guess buttons */
    .guess-btn-img {
      width: 128px;
      height: 128px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    #streak {
      margin-top: 5px;
      color: #555;
    }

    #reset-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f5f5f5;
      border: 1px solid #333;
    }

    @media (max-width: 500px) {
      .left-buttons, .right-buttons {
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(2, 40px);
      }

      .guess-buttons-wrapper {
        flex-direction: column;
        gap: 10px;
      }
    }

  </style>
</head>
<body>

  <h1>Pok√©mon Lead Guess</h1>

  <div class="team-images-container">
    <img id="team-image" src="" alt="Team Image">
    <button id="switch-side-btn">Switch Side</button>
  </div>

  <div class="guess-buttons-wrapper">
    <div class="left-buttons"></div>
    <div class="right-buttons"></div>
  </div>

  <div id="message"></div>
  <div id="streak">Streak: 0</div>
  <button id="reset-btn">Reset Game</button>

  <script src="app.js"></script>
</body>
</html>
